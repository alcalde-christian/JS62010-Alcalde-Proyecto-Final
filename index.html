<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link a hoja de estilos .css -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Link a fuente del proyecto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Título de pestaña e ícono -->
    <title>PhoneMart</title>
    <link rel="icon" type="image/png" href="./img/favicon.ico">
</head>
<body>
    <header id="header">
        <div class="header-promo">
            <p id="header-promo-text">
                <!-- Aquí se carga la promoción del momento -->
            </p>
        </div>
        <div class="header-container">
            <div class="header-logo">
                <img src="./img/logo.png" alt="" class="logo">
                <h1>
                    Phone<i>Mart</i>
                </h1>
            </div>
            <div class="header-buttons">
                <div class="dark-button" id="toggle-dark">
                    <i class="fa-solid fa-moon" style="color: #000000;"></i>
                </div>
                <div class="search-button" id="toggle-search">
                    <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                </div>
            </div>
        </div>
    </header>
    <main id="main">
        <!-- Spinner -->
        <!-- <div id="spinner" class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div> -->

        <!-- Sección de modales -->
        <section>
            <!-- Modal de información normalmente oculto -->
            <div id="info-modal" class="info-modal">
                <div id="info-container" class="info-container">
                    <div class="info-header">
                        <span id="close-button" class="close-button">&times;</span>
                    </div>
                    <div class="info-body" id="info-body">
                        <div class="info-body-icons">
                            <div>
                                <i class="fa-solid fa-mobile-screen fa-2xl" style="color: #ae31bf;"></i>
                            </div>
                            <div>
                                <i class="fa-solid fa-display fa-2xl" style="color: #ae31bf;"></i>
                            </div>
                            <div>
                                <i class="fa-solid fa-memory fa-2xl" style="color: #ae31bf;"></i>
                            </div>
                            <div>
                                <i class="fa-solid fa-database fa-2xl" style="color: #ae31bf;"></i>
                            </div>
                            <div>
                                <i class="fa-solid fa-camera fa-2xl" style="color: #ae31bf;"></i>
                            </div>
                        </div>
                        <div class="info-body-data">
                            <!-- Aquí se carga la información de cada teléfono -->
                            <p id="data-name"></p>
                            <p id="data-screen"></p>
                            <p id="data-ram"></p>
                            <p id="data-storage"></p>
                            <p id="data-camera"></p>
                        </div>
                    </div>
                    <div class="info-footer"></div>
                </div>
            </div>

            <!-- Modal del carrito normalmente oculto -->
            <div id="cart-modal" class="cart-modal">
                <div id="cart-container" class="cart-container">
                    <div class="cart-header">
                        <span id="close-button" class="close-button">&times;</span>
                    </div>
                    <div id="cart-body" class="cart-body">
                        <!-- Aquí se cargan los teléfonos del carrito -->
                    </div>
                    <div class="cart-footer"></div>
                </div>
            </div>
        </section>

        <!-- Sección principal de la página -->
        <section id="main-page" class="main-page">
            <!-- Buscador de teléfonos -->
            <div class="phone-search" id="phone-search">
                <input type="text" name="" id="search-text" class="search-text">
                <input type="button" value="Buscar / Limpiar" id="search-btn" class="search-btn">
            </div>

            <!-- Listado de teléfonos -->
            <div id="phone-list" class="phone-list">
                <!-- Aquí se cargan los teléfonos a través del código JS -->
            </div>

            <!-- Botón que da acceso al carrito ubicado en la esquina inferior derecha -->
            <div id="cart-btn" class="cart">
                <p id="cart-qty"></p>
                <p>
                    <i class="fa-solid fa-cart-shopping" style="color: #000000;"></i>
                </p>
            </div>
        </section>


        <!-- Sección de pago, normalmente oculta -->
        <section class="checkout-page" id="checkout-page">
            <div class="checkout">
                <div class="checkout-items">
                    <p class="checkout-items-header">
                        Detalle de su compra:
                    </p>
                    
                    <div class="purchase-list" id="purchase-list">
                        <!-- Aquí se cargan los teléfonos a pagar -->
                    </div>
                    <div class="subtotal-container">
                        <p id="subtotal">
                            <!-- Aquí se carga el subtotal de la compra -->
                        </p>
                    </div>
                </div>
                <div class="checkout-payment">
                    <form action="" id="checkout-form">

                        <label for="checkout-name"><i>Nombre completo</i></label>
                        <input class="input" type="text" name="checkout-name" id="checkout-name" required>

                        <label for="checkout-mail"><i>Correo electrónico</i></label>
                        <input class="input" type="text" name="checkout-mail" id="checkout-mail" required>
    
                        <label><i>Método de pago</i></label>
                        <div class="payment-method">
                            <input type="radio" name="payment-method" id="option-cash"><span>Efectivo</span>
                            <input type="radio" name="payment-method" id="option-card"><span>Tarjeta</span>
                        </div>
    
                        <label for="dues-qty"><i>Cantidad de cuotas</i></label>
                        <select name="dues-qty" id="dues-qty" disabled>
                            <option value="" disabled selected>Seleccione la cantidad de cuotas</option>
                            <option value="1">1 cuota</option>
                        </select>
    
                        <label for="details-display" id="details-display-label"><i>Seleccione el método de pago</i></label>
                        <input class="input" type="text" name="details-display" id="details-display" readonly>
    
                        <label for="checkout-total"><i>Total</i></label>
                        <input class="input" type="text" name="checkout-total" id="checkout-total" readonly>
    
                        <div class="checkout-buttons-container">
                            <input class="checkout-button submit" type="submit" value="Confirmar compra" id="buy-btn">
                            <input class="checkout-button" type="button" value="Continuar comprando" id="continue-btn">
                        </div>
    
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer">
        <p>
            Copyright 2024 - Christian Alcalde
        </p>
    </footer>

    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/31d4edc7b8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
